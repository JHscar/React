<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>chapter3-1Example</title>

    <!-- 리액트 cdn -->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>

    <!-- 스타일 -->
    <style>
        #container {
            padding: 50px;
            background-color: #eee;
        }
        #container h1 {
            font-size: 5em;
            font-family: sans-serif;
            color: #0080a8;
        }
    </style>
</head>

<body>
    <!-- 리액트(jsx)를 이용해 표시할 영역 -->
    <div id="container"></div>


    <script type="text/babel">
        var destination = document.querySelector('#container'); // render위치 변수화
        ReactDOM.render(  // 1개의 tag 묶음만 render가능, render할 위치 표시!
        <div>
            <h1>React</h1>
            <h1>Node</h1>
            <h1>React-Native</h1>
            <h1>Block Chain</h1>
        </div>            
            ,destination // render위치
        );
    </script>
</body>

</html>
